<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <title>Login|DoubtPinch</title>
    </head>
    <style>
        ::-webkit-input-placeholder {
            text-align: center;
        }
    </style>

    <body>
        <!-- Navbar  -->
        <nav class="navbar navbar-light bg-light">
            <div class="ms-4">
                <a class="navbar-brand" href="#">
                    <img src="logofi.png" alt="" width="190" height="80">
                </a>
            </div>
        </nav>
        <!-- end of Navbar -->
        <!-- Content  -->
        <div class="container mt-5">
            <div class="col-lg-8 col-md-10 col-sm-12 col-12 mx-auto border border-2 rounded-bottom p-5 shadow">
                <p class="fw-light fs-5 text-center">Use your Campus 4.0 credentials to login.</p>
                <div class="mt-5 col-lg-8 mx-auto">

                    <form>
                        <div class="mb-4">
                            <input type="email" class="form-control fw-light fs-6" id="exampleInputEmail1"
                                placeholder="Username">
                        </div>

                        <div class="mb-4">
                            <input type="password" class="form-control fw-light fs-6" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>

                        <div class="d-flex justify-content-center mb-4">
                            <button type="submit"
                                class="btn btn-danger col-md-4 col-sm-4 col-4 mx-auto fw-light">Login</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <!-- End content -->





        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    </body>

</html>
